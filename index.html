<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Betty Crockpot</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="mainContainer">
      <header>
          <div class="headerContainer">
            <h1>BettyCrockpot</h1>
            <div class="leftNav">
              <form class="login">
                <h2 class="loginHeader">Login</h2>
                <input type="text" value="" placeholder="username">
                <input type="text" value="" placeholder="password">
                <button class="loginButton">Let's Go</button>
              </form>
            </div>
            <div class="rightNav">
              <form class="signUp">
                <h2 class="signUpHeader">Sign Up Here</h2>
                <div class="signUpWrapper">
                  <input type="text" value="" placeholder="create username">
                  <input type="text" value="" placeholder="create password">
                  <button class="createButton">Create</button>
                </div>
              </form>
            </div>
          </div>
      </header>

      <div class="bodyContent">

        <section class="loading">
          <div class="loading">
            <span><i class="fa fa-cog fa-spin"></i> Loading Page <i class="fa fa-cog fa-spin"></i></span>
          </div>
        </section>

        <section class="loginPage">
          <form class="createNew" action="index.html" method="post">
            <div class="loginInfoWrapper">
              <input type="text" name="username" value="username">
              <input type="text" name="password" value="password">
              <input type="submit" name="login" value="login">
            </div>
          </form>
        </section>

        <section class="homeGrid"> <!-- load screen -->
          <article> <!-- template -->
            <a href="#" class="collumnTop"><!-- links to recipe page doubles as wrapper -->
              <img src="" alt="">
              <h3 class="recipeTitle"></h3>
            </a>
            <a href="#" class="collumnMiddle"><!-- links to recipe page doubles as wrapper -->
              <div class="recipeCard"><!-- Recipe Description --></div>
            </a>
            <div class="collumnBottom">
              <a href="#" class="cardToProfile"><!-- links to profile page -->
                <ul class="cookDetails">
                  <li class="cookIcon"></li>
                  <li class="credit">
                    <h4><span>Recipe by </span><!-- username --></h4>
                  </li>
                  <li class="favs">
                    <span><!-- icon --></span>
                    <span><!-- number of fav clicks --></span>
                  </li>
                </ul>
              </a>
            </div>
          </article>
        </section>

        <section class="profilePage">
          <div class="navWrapper">
            <ul class="profileNav">
              <li><span>Recipes</span></li>
              <li><span>Favorites</span></li>
            </ul>
          </div>
          <div class="profileContent">
            <!-- article templates? -->
          </div>
        </section>

        <section class="recipeWorksheet">
          <form class="" action="index.html" method="post">
            <div class="createRecipe">
              <ul class="createRecipeInfo">
                <li>
                  <label for="title">Recipe Title</label>
                  <input class="inputWrap" name="title" type="text" data-val="true" data-val-required="Don't forget a title!">
                </li>
                <li>
                  <label for="description">Description</label>
                  <textarea class="inputWrap" name="description" data-val="true" data-val-required="Add a quick description!" rows="2" cols="20"></textarea>
                </li>
                <li>
                  <label for="description">Ingredients</label>
                  <textarea class="inputWrap" name="ingredients" placeholder="Put each ingredient on its own line." data-val="true" data-val-required="Add the ingredients!" rows="2" cols="20"></textarea>
                </li>
                <li>
                  <label for="directions">Directions</label>
                  <textarea class="inputWrap" name="directions" placeholder="Put each step on its own line." data-val="true" data-val-required="Add the directions!" rows="2" cols="20"></textarea>
                </li>
              </ul>
              <div class="leftInput">
                <ul class="addRecipeInfoStats">
                  <li>
                    <label for="prepTime">Prep Time</label>
                    <input type="text" name="prepTime" value="">
                  </li>
                  <li>
                    <label for="cookTime">Cook Time</label>
                    <input type="text" name="cookTime" value="">
                  </li>
                </ul>
              </div>
              <ul>
                <li>
                  <input type="submit" class="recipeBtns" name="submitRecipe" value="Save">
                </li>
                <li>
                  <a href="#" class="recipeBtns">Cancel</a>
                </li>
              </ul>
            </div>
          </form>
      </section>
    </div>
  <!-- END OF MAIN CONTAINER -->

    <footer>
      <ul class="footer">
        <li>About us</li>
        <li>Contact us</li>
        <li>Thanks to BigOven!</li>
      </ul>
      <ul class="footer">
        <li><i class="fa fa-copyright"></i>2016 BettyCrockpot</li>
        <li>All Rights Reserved</li>
      </ul>
    </footer>

  </div>
  <!-- END OF MAIN CONTAINER -->
  <script type="text/javascript" src="bower_components"></script>
  <script type="javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="javascript" src="bettycrockpot.js"></script>
  </body>
</html>
