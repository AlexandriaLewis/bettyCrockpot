<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Betty Crockpot</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="site-content">

      <header class="topNavContainer hide">
          <ul class="topNav">
            <li class="browse topNav">
              <!-- list of recipe categories from api -->
              <div class="browse"><p class="browse">Browse</p></div>
            </li>
            <li class="searchBar topNav">
              <!-- search api and search user recipes -->
              <input type="text" name="search" placeholder="search recipes">
              <div class="searchIcon"><i class="fa fa-search"></i></div>
            </li>
            <li>
              <form class="login" action="index.html" method="post">
                <input type="text" name="username" value="username">
                <input type="text" name="password" value="password">
                <input type="submit" name="login" value="login">
              </form>
            </li>
            <li class="profile topNav">
              <!-- photo auto links to profile
              toggle between login btn and dropdown btn
              Dropdown menu:
              link to profile
              link to shopping list
              sign out -->
              <div class="login"><p class="login">Login</p></div>
              <div class="dropdown"><i class="fa fa-angle-double-down"></i></div>
            </li>
          </ul>
      </header>

      <div class="bodyContent">

        <section class="loading hide">
          <div class="loading">
            <span><i class="fa fa-cog fa-spin"></i> Loading Page <i class="fa fa-cog fa-spin"></i></span>
          </div>
        </section>

        <section class="loginPage hide">
          <form class="createNew" action="index.html" method="post">
            <div class="loginInfoWrapper">
              <input type="text" name="username" value="username">
              <input type="text" name="password" value="password">
              <input type="submit" name="login" value="login">
            </div>
          </form>
        </section>

        <section class="homeGrid hide"> <!-- load screen -->
          <article> <!-- template -->
            <a href="#" class="collumnTop"><!-- links to recipe page doubles as wrapper -->
              <img src="" alt="">
              <h3 class="recipeTitle"></h3>
            </a>
            <a href="#" class="collumnMiddle"><!-- links to recipe page doubles as wrapper -->
              <div class="recipeCard"><!-- Recipe Description --></div>
            </a>
            <div class="collumnBottom">
              <a href="#" class="cardToProfile"><!-- links to profile page -->
                <ul class="cookDetails">
                  <li class="cookIcon"></li>
                  <li class="credit">
                    <h4><span>Recipe by </span><!-- username --></h4>
                  </li>
                  <li class="favs">
                    <span><!-- icon --></span>
                    <span><!-- number of fav clicks --></span>
                  </li>
                </ul>
              </a>
            </div>
          </article>
        </section>

        <section class="profilePage">
          <div class="navWrapper">

          </div>
          <div class="profileContent">

          </div>
        </section>
      </div>

      <footer>
      <ul class="footer">
        <li>About us</li>
        <li>Contact us</li>
        <li>Thanks to BigOven!</li>
      </ul>
      <ul class="footer">
        <li><i class="fa fa-copyright"></i>2016 BettyCrockpot</li>
        <li>All Rights Reserved</li>
      </ul>
    </footer>

    </div>
  <script type="text/javascript" src="bower_components"></script>
  <script type="javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="javascript" src="bettycrockpot.js"></script>
  </body>
</html>
